{% set version = "0.8.95.5" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-clustermq
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/clustermq_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/clustermq/clustermq_{{ version }}.tar.gz
  sha256: fb9e3a354a5e9c72f9113e734cd1b9f5ea0062a0e3d284d6b547fd90858eaec3

build:
  merge_build_host: true  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}              # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ compiler('cxx') }}            # [not win]
    - {{ compiler('m2w64_cxx') }}      # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}make
    - {{ posix }}sed               # [win]
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]
  host:
    - zeromq
    - r-base
    - r-r6
    - r-rcpp
    - r-narray
    - r-progress
    - r-purrr
  run:
    - zeromq
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-r6
    - r-rcpp
    - r-narray
    - r-progress
    - r-purrr

test:
  commands:
    - $R -e "library('clustermq')"           # [not win]
    - "\"%R%\" -e \"library('clustermq')\""  # [win]

about:
  home: https://github.com/mschubert/clustermq
  license: Apache-2.0
  summary: Evaluate arbitrary function calls using workers on HPC schedulers in single line of code. All processing is done on the network without accessing the file system. Remote schedulers are supported via SSH.
  license_family: APACHE
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - conda-forge/r
    - nick-youngblut

